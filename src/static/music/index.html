<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marca Makes Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <style>

    /* http://meyerweb.com/eric/tools/css/reset/ 
       v2.0 | 20110126
       License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    .dm-mono-light {
      font-family: "DM Mono", monospace;
      font-weight: 300;
      font-style: normal;
    }

    .dm-mono-regular {
      font-family: "DM Mono", monospace;
      font-weight: 400;
      font-style: normal;
    }

    .dm-mono-medium {
      font-family: "DM Mono", monospace;
      font-weight: 500;
      font-style: normal;
    }

    .dm-mono-light-italic {
      font-family: "DM Mono", monospace;
      font-weight: 300;
      font-style: italic;
    }

    .dm-mono-regular-italic {
      font-family: "DM Mono", monospace;
      font-weight: 400;
      font-style: italic;
    }

    .dm-mono-medium-italic {
      font-family: "DM Mono", monospace;
      font-weight: 500;
      font-style: italic;
    }

    body {
      background-color: rgb(10, 10, 10);
      color: rgb(250, 250, 250);
      margin: 40px;
      text-align: center;
      max-width: 500px;
      margin-right: auto;
      margin-left: auto;
    }

    h1 {
      font-size: 40px;
    }

    a {
      color: rgb(250, 250, 250);
      text-decoration: none;
    }

    ul {
      margin-top: 60px;
      font-size: 18px;
      line-height: 30px;
    }

    ul li {
      margin-bottom: 20px;
    }

    ul li a {
      display: block;
      border: 1px solid rgba(250, 250, 250, 0.3);
      padding: 5px;
      border-radius: 20px;
    }

    .latest-track {
      margin-top: 60px;
    }

    h2 {
      margin-top: 20px;
      font-size: 24px;
    }

    h2 span {
      opacity: 0.5;
    }

  </style>
</head>
<body>

  <h1 class="dm-mono-regular">Marca</h1>

  <div class="latest-track dm-mono-regular">
    <a href="https://soundcloud.com/marca-tatem-393280298/el-sa">
      <img src="cover.png" width="128" height="128">
      <h2><span>Latest track</span> El-sa</h2>
    </a>
  </div>

  <ul class="dm-mono-regular">
    <li><a href="https://open.spotify.com/artist/3ec4lWjkgZ0CLUh6ZJaAGC">Spotify</a></li>
    <li><a href="https://open.spotify.com/artist/3ec4lWjkgZ0CLUh6ZJaAGC">Apple Music</a></li>
    <li><a href="https://music.apple.com/us/artist/marca-tatem/1835310645">SoundCloud</a></li>
  </ul>

  <ul class="dm-mono-regular">
    <li><a href="https://www.instagram.com/marcatatem/">@marcatatem</a></li>
  </ul>


</body>
</html>
